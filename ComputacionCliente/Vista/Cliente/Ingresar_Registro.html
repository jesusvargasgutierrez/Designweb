<!-- formulario de registro de cliente, no contiene codigo php internamente
pero si hace uso de una clase al presionar submit -->
<html lang="en">
<head>
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <style type="text/css">
        input[type=text],input[type=date],#firstview select{
            border-color: black;
        }
    </style>
</head>
<body class="">
    <div class="container firstview">
            <button class="Nuevo btn">
                <i class="fas fa-file"></i></span>&nbsp;Nuevo
            </button>
            <button class="Guardar btn">
                <i class="fas fa-save"></i></span>&nbsp;Guardar
            </button>
            <button type="button" class="Buscar btn btn">
                <i class="fas fa-search"></i>&nbsp;Buscar
            </button>
            <form id="formulario" name="formulario" class="tab-content">
                <section class="selectores tab-pane fade show active" role="tabpanel" aria-labelledby="pills-home-tab" id="General-Section">
                    <div class="d-flex flex-column my-1 flex-lg-row align-items-lg-center">
                        <div class="flex-fill">
                            <label class="col-form-label">Equivalencia:</label>
                            <input type="text" class="form-control-sm" id="Codigo" name="Codigo" placeholder="Codigo" />
                        </div>
                    </div>
                    <div class="d-flex flex-column mt-3 flex-lg-row align-items-lg-center">
                        <div class="flex-fill order-3 my-1 mx-1">
                            <input type="text" class="form-control" id="NombreCompleto" disabled/>
                        </div>
                        <div class="flex-fill order-0 my-1 mx-1">
                            <input type="text" class="form-control" id="Nombres" name="Nombres" onchange="this.value = Valor_mayusculas(this.value);" placeholder="Nombres" />
                        </div>
                        <div class="flex-fill order-1 my-1 mx-1">
                            <input type="text" class="form-control" id="PrimerApellido" name="PrimerApellido" onchange="this.value = Valor_mayusculas(this.value);" placeholder="Primer Apellido" />
                        </div>
                        <div class="flex-fill order-2 my-1 mx-1">
                            <input type="text" class="form-control" id="SegundoApellido" name="SegundoApellido" onchange="this.value = Valor_mayusculas(this.value);" placeholder="Segundo Apellido" />
                        </div>
                    </div>
                    <div class="d-flex flex-column mt-3 mt-md-2 flex-lg-row align-items-lg-center">
                        <div class="flex-fill my-1 mx-1">
                            <input class="form-control" id="Nacimiento" name="Nacimiento" type="date">
                        </div>
                        <div class="flex-fill my-1 mx-1">
                            <input type="text" class="form-control" id="edad" name="edad" disabled />
                        </div>
                        <div class="flex-fill my-1 mx-1">
                            <select class="form-control" id="select-genero" name="idGenero">
                                <option selected value="1">Seleccione Genero</option>
                                <option value="2">Maculino</option>
                                <option value="3">Femenino</option>
                            </select>
                        </div>
                        <div class="flex-fill my-1 mx-1">
                            <select class="form-control" id="select-estadocivil" name="idestadocivil">
                                <option selected value="1">Estado Civil</option>
                                <option value="2">Soltero</option>
                                <option value="3">Casado</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex flex-column mt-3 mt-md-2 flex-lg-row align-items-lg-center">
                        <div class="flex-fill my-1 mx-1">
                            <!--se manda a llamar a funcion para validr el valor-->
                            <input type="text" class="form-control" id="RFC" name="RFC" onchange="changeexpresion(this.value,1)" placeholder="RFC"/>
                        </div>
                        <div class="flex-fill my-1 mx-1">
                            <input type="text" class="form-control" id="CURP" name="CURP" onchange="changeexpresion(this.value,2)" placeholder="CURP"/>
                        </div>
                        <div class="flex-fill my-1 mx-1">
                            <input type="text" class="form-control" id="Correo" name="Correo" onchange="changeexpresion(this.value,3)" placeholder="Correo electronico"/>
                        </div>
                    </div>
                </section>
            </form>

            <input type="hidden" name="HdAction" id="HdAction" value="1">
    </div>
    <div id="Secondview" class="d-none container Secondview">
        <span>
            <button type="button"class="Regresar btn btn">
                <i class="fas fa-undo"></i>&nbsp;Regresar
            </button>
        </span>
        <div id="tabletemplate" class="tabletemplate container my-4">
            <div class="divtabla d-flex flex-column align-items-lg-center content-secondary">
                    <table class="Table1 overflow-auto flex-fill mt-3 table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Acciones</th>
                                <th scope="col">Persona</th>
                                <th scope="col">Codigo</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellido Paterno</th>
                                <th scope="col">Apellido Materno</th>
                                <th scope="col">Nombre Completo</th>
                                <th scope="col">Fecha Nacimiento</th>
                                <th scope="col">Genero</th>
                                <th scope="col">EstadoCivil</th>
                                <th scope="col">RFC</th>
                                <th scope="col">CURP</th>
                                <th scope="col">Correo</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-content" class="tbody-content">
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</body>
    <script src="../Negocio/Cliente/Script_Cliente.js" type="text/javascript"></script>
</html>
